    <title>Страница не найдена / Веб-студия Слон</title>
    
    <script>
	    var timeout = 10;
	    
	    function declOfNum(number, titles)  
		{  
		    cases = [2, 0, 1, 1, 1, 2];  
		    return titles[ (number%100>4 && number%100<20)? 2 : cases[(number%10<5)?number%10:5] ];  
		}

	    checkTimeout = function() {
		    if (timeout <= 0) {
			    location.href = 'https://web-slon.ru';
		    } else {
				setTimeout(function(){
					timeout -= 1;
					document.getElementById('timeout').innerHTML = '' + timeout + ' ' + declOfNum(timeout, ['секунду', 'секунды', 'секунд']);
					checkTimeout();				    
				}, 1000);  	    
		    }	    
	    }
	    checkTimeout();
	</script>
